<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Let's rage!!!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css"> </head>

<body style="background-color: black">
    <div id="d1" class="left animated slideInLeft">
        <script>
            setTimeout(function () {
                document.getElementById('d1').innerHTML = " <img class='img1 animated slideInUp' src='c1.png'>";
            }, 2000);
        </script>
    </div>
    <div id="d2" class="right animated slideInRight">
        <script>
            setTimeout(function () {
                document.getElementById('d2').innerHTML = " <img class='img1 animated slideInDown' src='c1.png'>";
            }, 2000);
        </script>
    </div>
</body>

</html>
